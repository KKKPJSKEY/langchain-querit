name: Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
    
    - name: Install dependencies
      run: |
        pip install -e ".[dev]"
        pip install pytest pytest-cov flake8 mypy
        pip install black  # Á°Æ‰øùblackÂ∑≤ÂÆâË£Ö
        python -c "import black; print(f'Black version: {black.__version__}')"
    
    - name: Auto-format code with black
      run: |
        echo "Running black formatter..."
        black src/ tests/
        echo "Formatting completed"
        git status  # ÊòæÁ§∫ÊòØÂê¶ÊúâÊ†ºÂºèÂåñ‰øÆÊîπ
    
    - name: Check for uncommitted formatting changes
      run: |
        if ! git diff --quiet; then
          echo "‚ö†Ô∏è Black made formatting changes that need to be committed:"
          git diff --name-only
          echo "Please commit these formatting changes and push again"
        else
          echo "‚úÖ Code formatting is correct"
        fi
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type checking with mypy
      run: |
        python -m pip install types-requests  # ÊòæÂºèÂÆâË£ÖrequestsÁ±ªÂûãÂ≠òÊ†π
        mypy src/
    
    - name: Run tests with real API (skip real tests)
      env:
        QUERIT_API_KEY: ${{ secrets.QUERIT_API_KEY }}
      run: |
        # Run tests but skip tests that require real API if key not available
        if [ -z "$QUERIT_API_KEY" ]; then
          echo "Skipping real API tests (no API key provided)"
          # Run only mockable tests if available
          python -m pytest tests/ -v -k "not real" --tb=short || echo "No suitable tests found"
        else
          echo "Running tests with real API access"
          python -m pytest tests/ -v --tb=short --cov=src/ --cov-report=xml
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: env.QUERIT_API_KEY != ''
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    needs: [test]
    
    # Run on release, workflow_dispatch, or push to main branch
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    environment:
      name: pypi
      url: https://pypi.org/p/langchain-querit
    
    permissions:
      id-token: write  # Required for PyPI trusted publishing
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from setup.py
      id: version
      run: |
        VERSION=$(grep -oP "version=['\"]\K[^'\"]+" setup.py | head -1)
        if [ -z "$VERSION" ]; then
          echo "Could not extract version from setup.py"
          exit 1
        fi
        echo "Extracted version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build distributions
      run: |
        python -m build --sdist --wheel --outdir dist/
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: Test installation (robust verification)
      run: |
        pip uninstall -y langchain-querit || true
        pip install dist/*.whl
        python3 -c "import sys; from importlib.metadata import version, PackageNotFoundError; pkg_version = version('langchain-querit'); print(f'Version: {pkg_version}'); print('Package installed successfully')"
    
    # Publish to PyPI with trusted publishing (recommended)
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        repository-url: https://upload.pypi.org/legacy/
        print-hash: true
    
    # Alternative: Publish to Test PyPI (optional)
    - name: Publish to Test PyPI
      if: false  # Disabled by default, enable for testing
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        repository-url: https://test.pypi.org/legacy/
        print-hash: true

  release-docs:
    name: Update documentation and release notes
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    
    - name: Generate API documentation
      run: |
        python -m pip install pdoc3
        # ÂÆâË£ÖÈ°πÁõÆ‰æùËµñ‰ª•Á°Æ‰øùpdocËÉΩÊ≠£Á°ÆÂØºÂÖ•Ê®°Âùó
        pip install -e ".[dev]"
        pdoc --html --output-dir docs/ --force src/langchain_websearch
        echo "API documentation generated in docs/"
    
    - name: Verify release checklist
      run: |
        echo "üìã Release Checklist Verification"
        echo "================================"
        [ -f "CHANGELOG.md" ] && echo "‚úÖ CHANGELOG.md exists" || echo "‚ùå CHANGELOG.md missing"
        [ -f "README.md" ] && echo "‚úÖ README.md exists" || echo "‚ùå README.md missing"
        python -c "import sys; sys.path.insert(0, 'src'); from langchain_websearch import WebSearchTool; print('Package imports successfully')"
    
    - name: Create GitHub Release Notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=$(grep -oP "version=['\"]\K[^'\"]+" setup.py | head -1)
        [ -f "CHANGELOG.md" ] && grep -A 50 "\[$VERSION\]" CHANGELOG.md || echo "No CHANGELOG.md found"

  notify:
    name: Notify on success
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()
    
    steps:
    - name: Success notification
      if: success()
      run: |
        echo "‚úÖ All tests passed and deployment completed successfully!"
        VERSION=$(grep -oP "version=['\"]\K[^'\"]+" setup.py | head -1)
        echo "üîó PyPI: https://pypi.org/project/langchain-querit/$VERSION/"
    
    - name: Failure notification
      if: failure()
      run: |
        echo "‚ùå Workflow failed!"
        echo "Please check the workflow logs for details."